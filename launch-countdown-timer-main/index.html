<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/26783a927a.js" crossorigin="anonymous"></script>
  <title>Launch countdown timer</title>

</head>

<body>

  <div class="container">

    <h1>We're launching soon</h1>

    <div class="box-countdown_flex">

      <div class="box-countdown">

        <aside class="box-date">
  
          <span id="days"></span>
  
        </aside>
  
        <p class="box-c_date">Days</p>
  
      </div>
  
      <div class="box-countdown">
  
        <aside class="box-date">
  
          <span id="hours"></span>
  
        </aside>
  
        <p class="box-c_date">Hours</p>
  
      </div>
  
      <div class="box-countdown">
  
        <aside class="box-date">
  
          <span id="minutes"></span>
  
        </aside>
  
        <p class="box-c_date">Minutes</p>
  
      </div>
  
      <div class="box-countdown">
  
        <aside class="box-date">
  
          <span id="seconds"></span>
  
        </aside>
  
        <p class="box-c_date">Seconds</p>
  
      </div>

    </div>

  </div>

  <footer>

    <div class="social-medias">

      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-pinterest"></i>
      <i class="fab fa-instagram"></i>
  
    </div>

  </footer>
  
  <script src="js/script.js"></script>

</body>
</html>
