<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>

</head>

<body>

  <div class="container">

    <div class="dashboard">

      <div class="perfil">

        <aside class="img-backg">

          <img src="images/image-jeremy.png" class="img-perfil">

        </aside>

        <aside class="perfil-name">

          <h3>Report for</h3>

          <h2>Jeremy Robson</h2>

        </aside>

      </div><!--perfil-->

      <ul>

        <li>Daily</li>

        <li>Weekly</li>

        <li>Monthly</li>

      </ul>

    </div><!--dashboard-->

    <div class="grid-c">

      <div class="box-date box-date_1">

        <img src="images/icon-work.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Work</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>5hrs</h3>

            <h5>Previous - 7hrs</h5>

          </article>

        </div><!--date-->

      </div><!--box-date-->

      <div class="box-date box-date_2">

        <img src="images/icon-play.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Play</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>1hrs</h3>

            <h5>Previous - 2hrs</h5>


          </article>

        </div><!--date-->

      </div><!--box-date-->

      <div class="box-date box-date_3">

        <img src="images/icon-study.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Study</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>0hrs</h3>

            <h5>Previous - 1hrs</h5>

          </article>

        </div><!--date-->

      </div><!--box-date-->

      <div class="box-date box-date_4">

        <img src="images/icon-exercise.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Exercise</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>1hrs</h3>

            <h5>Previous - 1hrs</h5>

          </article>

        </div><!--date-->

      </div><!--box-date-->

      <div class="box-date box-date_5">

        <img src="images/icon-social.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Social</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>1hrs</h3>

            <h5>Previous - 3hrs</h5>

          </article>

        </div><!--date-->

      </div><!--box-date-->

      <div class="box-date box-date_6">

        <img src="images/icon-self-care.svg" class="img-position">

        <div class="date">

          <aside>

            <h4>Self Care</h4>

            <img src="images/icon-ellipsis.svg">

          </aside>

          <article>

            <h3>0hrs</h3>

            <h5>Previous - 1hrs</h5>

          </article>

        </div><!--date-->

      </div><!--box-date-->

    </div><!--grid-c-->

  </div><!--container-->

  <script src="js/script.js"></script>

</body>
</html>
