<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Product preview card component</title>

</head>

<body>

  <div class="container animate__animated animate__fadeIn animate__slow">

    <div class="box__image">

      <picture>

        <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">

        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

      </picture>

    </div>

    <div class="box__text">

      <h2 class="text__title--up">Perfume</h2>

      <h1 class="text__title--principal">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="text__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <aside class="box__price">

        <h1 class="cur-price">
          $149.99
        </h1>

        <h3 class="old-price">
          $169.99
        </h3>

      </aside>

      <button class="cart-button">
        <a href="#">
          <img src="images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </a>
      </button>

    </div>

  </div>

</body>

</html>
