<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

</head>

<body>

  <main>

    <div class="box-title">

      <img src="images/pattern-circles.svg">
  
      <aside>
  
        <h1>Simple, traffic-based pricing</h1>
  
        <p>Sign-up for our 30-day trial. No credit card required.</p>
  
      </aside>
  
    </div>
  
    <div class="container">
  
      <div class="plane-values">
  
        <p><span class="page-views_monthly">100k pageviews</span> <span class="page-views_yearly">450k pageviews</span></p>

        <fieldset class="input-range_mobile">
  
          <input type="range" name="range" id="inputRangeMobile" class="input-range" min="1" max="5" value="3">
    
        </fieldset>
  
        <aside id="planes">
  
          <h2 class="value-monthly">$16.00</h2>
          <h2 class="value-yearly">$169.00</h2>
  
          <span class="monthly">/month</span>
          <span class="yearly">/yearly</span>
  
        </aside>
  
      </div>
  
      <fieldset class="input-range_desktop">
  
        <input type="range" name="range" id="inputRangeDesktop" class="input-range" min="1" max="5" value="3">
  
      </fieldset>
  
      <div class="box-toggle">
  
        <aside>
  
          <p>Monthly Billing</p>
  
          <input type="checkbox" name="toggle" id="toggle" unchecked />
  
          <label for="toggle">
  
            <div class="ball"></div>
  
          </label>
  
          <p>Yearly Billing <span class="descont"></span></p>
  
        </aside>
  
      </div>
  
      <div class="box-c_bottom">
  
        <ul>
  
          <li>
            
            <img src="images/icon-check.svg">
            Unlimited websites
          
          </li>
  
          <li>
            
            <img src="images/icon-check.svg">
            100% data ownership
          
          </li>
  
          <li>
            
            <img src="images/icon-check.svg">
            Email reports
          
          </li>
  
        </ul>
  
        <button class="button-start">Start my trial</button>
  
      </div>
  
    </div>

  </main>

  <script src="js/rangeMobile.js"></script>
  <script src="js/rangeDesktop.js"></script>
  <script src="js/planesValues.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
