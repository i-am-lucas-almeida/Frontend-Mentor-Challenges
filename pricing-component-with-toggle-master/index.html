<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Component Toggle Master</title>
</head>
<body>

  <div class="container">

    <h1>Our Pricing</h1>

			<div class="toggle-container">

				<span>Annually</span>

				<span>

					<input type="checkbox" name="toggle" id="toggle" unchecked />

					<label for="toggle">

						<div class="ball"></div>

					</label>

				</span>

				<span>Monthly</span>

			</div><!--toggle-container-->


    <div class="flex" id="flexy">

      <div class="box-price">

        <h3>Basic</h3>

        <p>

						<span class="monthly">
							&dollar;19.99
						</span>

						<span class="annually">
							&dollar;199.99
						</span>
            
					</p>

        <ul>

          <li>500 GB Storage</li>

          <li>2 Users Allowed</li>

          <li>Send up to 3 GB</li>

        </ul>

        <button>Learn More</button>

      </div><!--box-price-->

      <div class="box-price_prof">

        <h3>Professional</h3>
        
        <p>

						<span class="monthly">
							&dollar;24.99
						</span>
						<span class="annually">
							&dollar;249.99
						</span>

					</p>

        <ul>

          <li>1 TB Storage</li>

          <li>5 Users Allowed</li>

          <li>Send up to 10 GB</li>

        </ul>

        <button class="btn">Learn More</button>
        
      </div><!--box-price & box-price_prof-->

      <div class="box-price">

        <h3>Master</h3>

        <p>

						<span class="monthly">
							&dollar;39.99
						</span>
						<span class="annually">
							&dollar;399.99

						</span>

					</p>

        <ul>

          <li>2 TB Storage</li>

          <li>10 Users Allowed</li>

          <li>Send up to 20 GB</li>

        </ul>

        <button>Learn More</button>
        
      </div><!--box-price-->

    </div><!--flex-->

  </div><!--container-->

  <script src="js/script.js"></script>

</body>
</html>
