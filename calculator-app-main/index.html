<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/26783a927a.js" crossorigin="anonymous"></script>
  
  <title>Calculadora</title>

</head>

<body>

  <div class="container">

    <div class="container__header">

      <div class="container__header_theme">

        <h1>calc</h1>

        <div class="theme__container">

          <p>tema</p>

          <div class="theme__container_button">

            <div>

              <small>1</small>
              <small>2</small>
              <small>3</small>

            </div>

            <input type="range" name="range" id="btnTheme" min="1" max="3" value="1">

          </div>

        </div>

      </div>

      <div class="result__container">

        <p class="result"></p>
  
      </div>

    </div>

    <div class="calculator__container">

      <div class="calculator__container_row">

        <button class="btn__number" id="7">7</button>
        <button class="btn__number" id="8">8</button>
        <button class="btn__number" id="9">9</button>
        <button class="btn__delete" id="backspace">del</button>

      </div>

      <div class="calculator__container_row">

        <button class="btn__number" id="4">4</button>
        <button class="btn__number" id="5">5</button>
        <button class="btn__number" id="6">6</button>
        <button class="btn__operator" id="+"><i class="fas fa-plus"></i></button>

      </div>

      <div class="calculator__container_row">

        <button class="btn__number" id="1">1</button>
        <button class="btn__number" id="2">2</button>
        <button class="btn__number" id="3">3</button>
        <button class="btn__operator" id="-"><i class="fas fa-minus"></i></button>

      </div>

      <div class="calculator__container_row">

        <button class="btn__operator" id=".">.</button>
        <button class="btn__number" id="0">0</button>
        <button class="btn__operator" id="/"><i class="fas fa-divide"></i></button>
        <button class="btn__operator" id="*"><i class="fas fa-times"></i></button>

      </div>

      <div class="calculator__container_row">

        <button class="btn__reset" id="reset">resetar</button>
        <button class="btn__equal" id="equal"><i class="fas fa-equals"></i></button>

      </div>

    </div>

  </div>

  <script src="js/main.js"></script>

</body>
</html>
