<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="box-left">

            <img class="logo" src="images/logo.svg" alt="logotipo">

            <img class="bg-mobile" src="images/hero-mobile.jpg" alt="image mobile">

            <div class="inner-container">

                <h1 class="title">WE'RE</h1>

                <h2 class="subtitle">COMING<br>SOON</h2>

                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to saty up-to-date with announcements and our launch deals.</p>

                <form action="#">

                    <input type="email" placeholder="Email Address" id="inputEmail">

                    <small id="errorMessage"></small>

                    <img src="images/icon-error.svg" id="errorIcon">

                    <button type="submit" id="button">
                        
                        <img src="images/icon-arrow.svg" alt="arrow">
                    
                    </button>

                </form>
            </div>

        </div>

            <div class="box-right"></div>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
