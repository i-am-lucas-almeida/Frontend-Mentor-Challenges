<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Advice generator app</title>

</head>

<body>

  <div class="container">

    <h2>Advice #<span id="adviceId"></span></h2>

    <h1>	
      &#8220;<span id="adviceText">Tap Button to Generate Advice</span>&#8221;
    </h1>

    <picture>

      <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 500px)">

      <img src="images/pattern-divider-desktop.svg" alt="pattern image">

    </picture>

    <button id="adviceBtn">

      <img src="images/icon-dice.svg" alt="icon dice">

    </button>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
